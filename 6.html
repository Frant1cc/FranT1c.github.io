<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post {
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .post p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.8;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人博客</h1>
        <p>分享生活、技术和思考</p>
    </header>
    
    <div class="container">
        <div class="post">
            <h2>第一篇博客文章标题</h2>
            <p>发布日期：2024年7月25日</p>
            <p>这是我的第一篇博客文章的内容。在这里，我可以分享我的想法和经验。</p>
        </div>

        <div class="post">
            <h2>第二篇博客文章标题</h2>
            <p>发布日期：2024年7月26日</p>
            <p>这是我的第二篇博客文章的内容。在这里，我可以继续分享我的想法和经验。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 我的个人博客</p>
    </footer>
</body>
</html>
